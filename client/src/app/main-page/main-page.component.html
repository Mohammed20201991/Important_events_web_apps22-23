<!-- main page -->
<div class="jumbotron">
  <div  *ngFor="let item of events_array" class="container">
    <!-- show dynmiclly -->
    <h1 class="display-4">{{ introduction }}</h1>


    <p> Number of Events {{ number_of_events }}</p>
    <!-- <p> {{ events}}</p> -->
    <!-- <p><a class="btn btn-primary" routerLink="/events/new" role="button">New event</a></p> -->
    <div class="row">
      <div class="col">
        <h4 class="text-center" > {{ item.event1 }}</h4>
        <img src="https://www.am.ai/static/f12051df6c1e1a8d9f8830d440ad3708/8c557/2022%20AI%20Conferences%20w%20Logos%20Blue.png" class="img-fluid" alt="Responsive image">
      </div>

      <div class="col">
        <h4 class="text-center" > {{ item.event2 }}</h4>
        <img src="https://i0.wp.com/neptune.ai/wp-content/uploads/MLOps-guide.jpg?resize=1200%2C628&ssl=1" class="img-fluid" alt="Responsive image">
      </div>

    </div>

    <div class="row mt-5">
      <div class="col">
        <h4 class="text-center" > {{ item.event3 }}</h4>
        <img src="https://www.abbreviationfinder.org/images/entry_pdf/ic/we/icwe_international-conference-on-web-engineering.png" class="img-fluid" alt="Responsive image">
      </div>

      <div class="col">
        <h4 class="text-center" > {{ item.event4 }}</h4>
        <img  class = "mt-20" src="https://cdn.slideslive.com/data/presentations/38951738/slideslive_michael-wooldridge_2021-aaaieaai21-outstanding-educator-award-lecture-how-to-speak-to-the-public-about-artificial-intelligence__medium.jpg?1612342173" class="img-fluid" alt="Responsive image">
      </div>

    </div>


  </div>
</div>
<div class="footer">
  <p>All rights reserved for Important Events 2022</p>
</div>
